<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!--  Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png">


    <title>Rumo a mater - onebitX</title>
  </head>
  <body class="py-5">
    <div class="container px-4 container1">
      <!-- Logo -->
      <div class="text-center">
        <img class="img-fluid toplogo mt-4" src="./img/logoOneBitDark.png" alt="LPlogo">
      </div>
      <!-- Primeira divisão do form -->
      <p class="paragraph">
        1 - Qual o seu nome?
      </p>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          Primeiro nome:
        </span>
        <input type="text" class="form-control" placeholder="Digite seu nome aqui:" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          Segundo nome:
        </span>
        <input type="text" class="form-control" placeholder="Digite seu nome aqui:" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <!-- Segunda divisão do form -->

      <p class="paragraph mt-3">
       2 - Qual o seu gênero?
      </p>

      
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Homem
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Mulher
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Prefiro não informar
          </label>
        </div>
     

      <!-- Terceira divisão do form -->

      <p class="paragraph mt-3">
        3 - Marque os treinamentos que você fez:
      </p>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>

        <!-- Quarta divisão do form -->

        <p class="paragraph mt-3">
          4 - Quais você acha que são suas qualidades?
        </p>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
          <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
          <label class="form-check-label" for="inlineCheckbox5">Já vi todos os start wars</label>
        </div>


        <!-- Quinta divisão do form -->
        <div class="text-center">
          <button type="button" class="btn btn-outline-danger btnSend mb-4">Enviar</button>
        </div>
    </div>

    <div class="container text-center footer">
      Feito por Diego Galdino &copy; Diego todos os direitos reservados - 2022
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
