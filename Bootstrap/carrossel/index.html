<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Carrossel</title>
</head>
<body>
  <div class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide mt-5" data-bs-ride="carousel" style="width: 700px; margin:0 auto;">
      <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
              <img src="./img/bird-7356346_1920.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
              <img src="./img/dog-7185274_1920.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
              <img src="./img/mum-7344070_1920.jpg" class="d-block w-100" alt="...">
          </div>
      </div>
  </div>

  <div id="carouselExampleInterval" class="carousel slide my-5" data-bs-ride="carousel" style="width: 700px; margin:0 auto;">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000000">
            <img src="./img/prairie-7362991_1920.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="1000000">
            <img src="./img/mum-7344070_1920.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="1000000">
            <img src="./img/dog-7185274_1920.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next </span>
    </button>
</div>
  </div>
  

  <!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
